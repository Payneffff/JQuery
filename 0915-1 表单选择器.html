<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤选择器</title>
    <script src="jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <style>
        textarea,
        input {
            border: 1px solid #f80;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            //表单选择器
            $(":input").css("background","#08f")
        })
    </script>
</head>
<body>
    <pre>
        :input 选取所有的input textarea select 和 button 
        :text 选取所有的单行文本框
        :password 选取所有的密码框
        :radio 选取所有的单选框
        :checkbox 选取所有的复选框
        :submit 选取所有的提交按钮
        :image 选取所有图像按钮
        :reset 选取所有重置按钮
        :button 选取所有按钮
        :file 选取所有上传文件
        :hidden 选取所有不可见元素
    </pre>
    <form action="javascript::">
        <input type="text" value="username"><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="password" value="none"><br>
        <button>按钮</button>
    </form>
</body>
</html>
