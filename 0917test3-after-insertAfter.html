<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动元素</title>
    <link rel="stylesheet" href="reset.css">
    <script src="jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){

            // $("div").after($("h1"));  // h1标记移动到div结束标记的后面

            // $(".tit").after($("p"));   // 所有p标记 移动到 所有 .tit 结束标记后面

            // $("h1").after($(".in"))

            // $(".in").insertAfter($("h1"))  //.in移动到h1结束标记的后面 
        })
    </script>
    <style>
        h1,
        h2,
        h3,
        div {
            border: 1px dashed #f80;
            margin: 10px;
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="tit">我是h1标题</h1>
    <h2 class="tit">我是h2标题</h2>
    <h3 class="tit">我是h3标题</h3>
    <p class="out">我是外面的p1</p>
    <div>
        <p class="in">我是div里面的p</p>
    </div>
    <p class="out">我是外面的p1</p>
</body>
</html>
