<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
    <script src="jquery-1.11.0.min.js"></script>
    <style>
        div,
        p {
            margin: 30px;
        }
    </style>
    <script>
        //配置JQuery环境
        $(document).ready(function(){  //$代表jquery对象
    //基本选择权器
            //id选择器
            $("#one").css("background","#f00")//css()方法，第一个值为属性名，第二个值为属性值

            //类选择器 $("class") 得到元素集合
            $(".aa").css("background","#f00")//隐式迭代,只在设置时生效
            
            console.log($(".aa").html())//隐式迭代,只能获取第一个值
            console.log($(".aa").text())//能获得两个文本

            //标记选择器
            $("div").css("color","#ff0")//隐式迭代,只在设置时生效

            //集合选择器
            $(".aa,p,h1").css("color","#fff");

            //全局选择器
            $("*").css("border","1px solid #08f")
            
    //关系选择器
            // 后代选择器
            $("div p").css("background","#f0f");

            // 子辈选择器
            $("选择器1>选择器2")

            //相邻下一个兄弟选择器
            $("选择器1+选择器2")

            //所有兄弟选择器
            $("选择器1~选择器2")
        });
    </script>
</head>
<body>
    <div id="one">1234567890<p>qwertyu</p></div>
    <div id="two">1234567890</div>
    <div class="aa">1234</div>
    <div class="aa">123</div>
</body>
</html>
