<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>更改为集合</title>
    <style>
        pre {
            color: red;
        }
    </style>
</head>
<body>
    <pre>
        执行更改jQuery对象操作后，选取的元素会发生改变，如果希望选取的元素还原到改变之前，
        可以使用end()方法，如果希望还原多个更改操作，可以连续使用多次end()方法，知道最后会返回一个空集。
    </pre>
</body>
</html>
