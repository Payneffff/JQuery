<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤选择器</title>
    <script src="jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <style>
        li {
            margin: 20px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        p {
            text-align: center;
        }
        .cc {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            //可见性过滤器

            // :hidden  选取所有不可见元素     <input type="hidden" /> display:none;  不能选取visibility:hidden元素：
            // :visible  选取所有可见元素
            $("li:visible").css("border","1px solid #f80");

            console.log($("li:hidden").html());//选取隐藏元素，console输出2
            
            for(var i=0;i<$("li:hidden").length;i++){
                console.log($("li:hidden:eq("+i+")").html());//选取隐藏元素，console输出2
            }
        })
    </script>
</head>
<body>
    <ul class="one">
        <li>1</li>
        <li class="cc">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul class="two">
        <li class="cc">6</li>
        <li class="cc"><span>7</span></li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
