<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点操作</title>
    <link rel="stylesheet" href="reset.css">
    <script src="jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function () {

            // $(".tit").remove(); // 删除所有.tit
            
            // $(".tit").detach(); //

            $("#con").click(function(){
                // $("#con").remove().appendTo($("h1"));  // 移动位置后不能触发事件
                $("#con").detach().appendTo($("h1"));  // 移动位置后可以触发事件
                $(".tit").toggleClass("bd");
            })


            $("div").empty(); // 删掉div里的内容，保留空div标记
 
        })
    </script>
    <style>
        h1,
        h2,
        h3,
        div {
            border: 1px dashed #f80;
            margin: 10px;
            text-align: center;
        }

        p {
            text-align: center;
        }
        .bd {
           border: 2px dashed #f08; 
        }
    </style>
</head>

<body>
    <h1 class="tit">我是h1标题</h1>
    <h2 class="tit cc">我是h2标题</h2>
    <h3 class="tit">我是h3标题</h3>
    <p class="out">我是外面的p1</p>
    <div>
        <p class="in">我是div里面的p</p>
    </div>
    <p class="out">我是外面的p1</p>
    <button>你点我啊</button>
    <p id="con">我是替换元素</p>
</body>

</html>
