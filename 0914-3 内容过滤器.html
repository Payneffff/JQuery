<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤选择器</title>
    <script src="jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <style>
        li {
            margin: 20px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function(){
            //内容过滤器

            // :contains(text)  选取含有文本内容为“text”的元素
            $("li:contains(4)").css("background","#df8");//根据内容过滤元素

            // :empty  选取不包含后代元素和文本的空元素
            $("li:empty").css("background","#f80");//含有空格的li未被选择

            // :has(selector)  选取含有后代元素并匹配选择器的元素
            $("li:has(span)").css("color","#f00");//7变红

            // :parent 选取后代元素或文本的非空元素
            $("li:parent").css("border","1px solid #000");
            
        })
    </script>
</head>
<body>
    <p class="cc">这是p</p>
    <ul class="one">
        <li>1</li>
        <li class="cc">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li> </li>
        <li></li>
        <li>54</li>
    </ul>
    <ul class="two">
        <li class="cc">6</li>
        <li><span>7</span></li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <ul>
        <li>only</li>
    </ul>
</body>
</html>
